    <script>


$(document).ready(function () {
    $.getJSON("https://corona-api.com/countries",function(data){
var empdata='';
$.each(data.data,function(key,value){
empdata+='<tr>';
empdata+='<td>'+value.name+'</td>';
empdata+='<td>'+value.latest_data.deaths+'</td>';
empdata+='<td>'+value.latest_data.confirmed+'</td>';
empdata+='<td>'+value.latest_data.recovered+'</td>';
empdata+='</tr>';
});
$('#table').append(empdata);
});
});
</script>

<div class="table-responsive-sm">
